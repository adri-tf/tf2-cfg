///////////////////////////////////////////////////////////
//------------------------Toggle-------------------------//
///////////////////////////////////////////////////////////

alias afkToggle afkOn
alias afkOn  "-moveright;+moveleft;wait 30;-moveleft;+moveright; echo Toggle>>>Afk=ON; alias afkToggle afkOff"
alias afkOff "-moveleft;-left; echo Toggle>>>Afk=OFF; alias afkToggle afkOn"

alias +afk "alias afkEnd afkStart;afkEnd"
alias -afk "alias afkEnd"
alias afkStart "+moveleft;wait 300;-moveleft;+moveright;wait 300;-moveright;afkEnd"

alias regenHudOn  "cl_autoreload 1; cl_hud_minmode 1;echo Toggle>>>RegenHud=ON;  alias regenHudToggle regenHudOff"
alias regenHudOff "cl_autoreload 0; cl_hud_minmode 0;echo Toggle>>>RegenHud=OFF; alias regenHudToggle regenHudOn"

alias comsOn  "hud_saytext_time 12; voice_enable 1;echo Toggle>>>Coms=ON; alias comsToggle comsOff"
alias comsOff "hud_saytext_time 0;  voice_enable 0;echo Toggle>>>Coms=OFF; alias comsToggle comsOn"

alias tempusSettingsOn  "cl_autoreload 0; tf_use_match_hud 0; alias +altMenuSoldier +altMenuSoldierTempus ; alias -altMenuSoldier -altMenuSoldierTempus;  bind y sm_hide; bind u sm_hud;bind i regenHudToggle;     echo Toggle>>>TempusSettings=ON"
alias tempusSettingsOff "cl_autoreload 1; tf_use_match_hud 1; alias +altMenuSoldier +altMenuSoldierDefault; alias -altMenuSoldier -altMenuSoldierDefault; unbind y;       unbind u;     unbind i;cl_hud_minmode 0; echo Toggle>>>TempusSettings=OFF"

echo "Aliases (general) loaded."
