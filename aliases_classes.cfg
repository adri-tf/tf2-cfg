alias doubleReload "+reload;wait 10;-reload;wait 10;+reload;wait 10;-reload"

alias +shiftMenuVaccWheel +shiftMenu
alias -shiftMenuVaccWheel "bind MOUSE1 +attack; bind MOUSE2 +attack2;bind MOUSE3 +attack3;bind MWHEELUP doubleReload;bind MWHEELDOWN simpleReload;bind ' toggleconsole"
