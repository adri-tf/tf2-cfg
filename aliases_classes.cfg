alias -altMenuVaccWheel "bind MOUSE1 +attack;bind MOUSE2 +attack2;bind MWHEELUP doubleReload; bind MWHEELDOWN simpleReload; bind a niceshot; bind e +helpme"

alias vaccWheel1 "vacc123_0;bind MWHEELUP doubleReload; bind MWHEELDOWN simpleReload; bind SHIFT +shiftMenuVaccWheel; bind ALT +altMenuVaccWheel; alias vaccWheelState vaccWheel1; alias vaccWheelToggle vaccWheel0; echo Toggles>>>VaccWheel=ON;"
alias vaccWheel0           "bind MWHEELUP slot4;        bind MWHEELDOWN slot5;        bind SHIFT +shiftMenu;          bind ALT +altMenu;          alias vaccWheelState;            alias vaccWheelToggle vaccWheel1; echo Toggles>>>VaccWheel=OFF;"

// VACCINATOR 1 2 3 SWITCH //
alias preventDesync "alias toBull;alias toBlst;alias toFire"
